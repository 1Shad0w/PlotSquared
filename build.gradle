import org.ajoberstar.grgit.Grgit

buildscript {
    repositories {
        mavenCentral()
        maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        mavenLocal()
    }
	dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
        classpath 'org.ajoberstar:grgit:1.7.0'
    }
}

group = 'com.intellectualcrafters'
def revision = ""
ext {
    git = Grgit.open(file(".git"))
    revision = "-${git.head().abbreviatedId}"
}
version = "3.4.0${revision}"
description = """PlotSquared"""

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    dependencies {
        compile(group: 'com.sk89q.worldedit', name: 'worldedit-core', version:'6.1.3-SNAPSHOT') {
            exclude(module: 'bukkit-classloader-check')
        }
        compile 'com.google.guava:guava:10.0'
    }
    clean{
        delete file("../target")
    }
    repositories {
        mavenCentral()
        maven {url "http://empcraft.com/maven2"}
        maven {url "http://repo.mcstats.org/content/repositories/public"}
        maven {url "https://hub.spigotmc.org/nexus/content/groups/public/"}
        maven {url "http://maven.sk89q.com/repo/"}
        maven {url "http://nexus.theyeticave.net/content/repositories/pub_releases"}
        maven {url "http://repo.maven.apache.org/maven2"}
    }
}