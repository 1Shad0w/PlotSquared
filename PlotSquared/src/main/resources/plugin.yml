name: ${project.name}
main: com.intellectualcrafters.plot.PlotMain
version: ${project.version}
load: STARTUP
description: >
             Easy, yet powerful Plot World generation and management.
authors: [Citymonstret, Empire92]
softdepend: [WorldEdit, BarAPI, CameraAPI, Vault]
database: false
commands:
  plots:
    description: PlotMain PlotSquared command.
    aliases: [p,plot,ps,plotsquared,p2]
    permission: plots.use
    permission-message: "You are lacking the permission node 'plots.use'"
permissions:
  plots.use:
    default: op
  plots.admin:
    default: op
  plots.worldedit.bypass:
    default: false